<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            background-image: url('./image\ copy.png');
            background-repeat: repeat;
        }

        .game-container {
            text-align: center;
        }

        .score-display {
            font-size: 36px; /* Increased font size */
            color: blue; /* Changed text color to blue */
            margin-bottom: 20px;
        }

        .monkey {
            width: 300px; /* Increased width */
            cursor: pointer;
        }

        .kim-jong-text {
            font-size: 36px; /* Increased font size to make the text bigger */
            color: red; /* Adjust color as needed */
            margin-bottom: 10px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="kim-jong-text">Kim Jong</div> <!-- Added text "Kim Jong" -->
        <img src="image.png" alt="Monkey" class="monkey" onclick="increaseScore()">
    </div>
    <script>
        let score = 0;

        function increaseScore() {
            score++;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>
